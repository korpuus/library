<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="new-book-btn" id="open-button">NEW BOOK</button>
  <dialog id="modal">
    <h1>Add a Book to Your Library</h1>
  <form id="book-form" method="dialog">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>

    <label for="pages">Pages:</label>
    <input type="number" id="pages" name="pages" required> <label for="read">Read Status:</label>
    <select id="read" name="read" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <button type="submit" id="submitButton">Submit Book</button>
  </form>

    <button id="close-button">Cancel</button>
  </dialog>
  <script src="./script.js"></script>
</body>
</html>
